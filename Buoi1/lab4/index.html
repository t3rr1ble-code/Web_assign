<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            wi
        }
        .box {
            height: 100px;
            background-color: gray;
            box-sizing: border-box;
        }
        .header, .footer {
            height: 80px;
        }
        .header { background-color: #8DA6CE; }
        .footer { background-color: #0066B3; }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row g-3 mb-4">
            <div class="col-12 mb-2 box"></div>
        </div>
        <div class="row g-3 mb-4 ">
            <div class="col-md-2 col-4 box" style="background-color: #C5FF63;"></div>
            <div class="col-md-2 col-4 box" style="background-color: #42C4FF;"></div>
            <div class="col-md-4 col-12 box" style="background-color: #FFD680;"></div>
            <div class="col-md-2 col-6 box" style="background-color: #8DA6CE;"></div>
            <div class="col-md-2 col-6 box" style="background-color: #6C36A9;"></div>
        </div>
        <div class="row g-3 mb-4">
            <div class="col-md-2 col-4 box" style="background-color: #1C77C3;"></div>
            <div class="col-md-2 col-4 box" style="background-color: #C30000;"></div>
            <div class="col-md-2 col-4 box" style="background-color: #FFC107;"></div>
            <div class="col-md-2 col-4 box" style="background-color: blue;"></div>
            <div class="col-md-4 col-12 box" style="background-color: #FFD680;"></div>
        </div>
        <div class="row g-3 mb-4">
            <div class="col-md-2 col-4 box" style="background-color: #7E7E7E;"></div>
            <div class="col-md-2 cole-4 box" style="background-color: #003E5F;"></div>
            <div class="col-md-4 col-12 box" style="background-color: red;"></div>
            <div class="col-md-2 col-4 box" style="background-color: #7EC6E7;"></div>
            <div class="col-md-2 col-4 box" style="background-color: #1D617A;"></div>
        </div>
        <div class="row g-3 mb-4">
            <div class="col-12 footer mt-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
