    ?>

    <table>
        <thead>
            <tr>
                <td>Number</td>
                <td>Name</td>
            </tr>
        </thead>
        <tbody>
            <?php
            for($i=0; $i < count($sv); $i++)
            echo
            "<tr>
               <td>($i + 1)</td>

            </tr>";
            ?>
