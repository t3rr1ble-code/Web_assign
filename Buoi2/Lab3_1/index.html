<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lab03_1</title>
</head>
<body>
    <div class="container mt-5">
        <!-- Left content -->
        <div class="left">
            <h3>Nhập thông tin</h3>
            <form id="personalForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Tên</label>
                    <input type="text" id="name" class="form-control" placeholder="Nhập tên vào đây!">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Tuổi</label>
                    <input type="range" id="age" class="form-range" min="0" max="100" value="20" oninput="updateAgeLabel()">
                    <span id="ageLabel"></span>
                </div>
                <div class="mb-3">
                    <label for="gpa" class="form-label">GPA</label>
                    <input type="number" class="form-control" id="gpa" step="0.01" min="0" max="4" placeholder="Nhập GPA">
                </div>
                <button type="button" class="btn btn-primary" onclick="createPerson()">Submit</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
            </form>
        </div>
        <!-- Right content -->
        <div class="right">
            <h3>Danh sách</h3>
            <div id="list"></div>
            <div class="mt-3" id="details"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
