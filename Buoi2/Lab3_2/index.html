<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handheld Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Handheld Calculator</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" id="display" class="form-control" disabled placeholder="Input">
                </div>
                <div class="calculator-grid">
                    <!-- Calculator buttons -->
                    <button class="btn btn-primary" onclick="appendToDisplay('1')">1</button>
                    <button class="btn btn-primary" onclick="appendToDisplay('2')">2</button>
                    <button class="btn btn-primary" onclick="appendToDisplay('3')">3</button>
                
                    <button class="btn btn-primary" onclick="appendToDisplay('4')">4</button>
                    <button class="btn btn-primary" onclick="appendToDisplay('5')">5</button>
                    <button class="btn btn-primary" onclick="appendToDisplay('6')">6</button>
                
                    <button class="btn btn-primary" onclick="appendToDisplay('7')">7</button>
                    <button class="btn btn-primary" onclick="appendToDisplay('8')">8</button>
                    <button class="btn btn-primary" onclick="appendToDisplay('9')">9</button>
                
                    <button class="btn btn-primary" onclick="appendToDisplay('0')">0</button>
                    <button class="btn btn-primary" onclick="appendToDisplay('+')">+</button>
                    <button class="btn btn-primary" onclick="appendToDisplay('-')">-</button>
                
                    <button class="btn btn-primary" onclick="appendToDisplay('*')">*</button>
                    <button class="btn btn-primary" onclick="appendToDisplay('/')">/</button>
                    <button class="btn btn-primary" onclick="appendToDisplay('(')">(</button>
                
                    <button class="btn btn-primary" onclick="appendToDisplay(')')">)</button>
                    <button class="btn btn-danger function-btn" onclick="clearDisplay()">C</button>
                    <button class="btn btn-success function-btn" onclick="calculate()">=</button>
                </div>
                <h3 class="mt-4">History</h3>
                <div id="history" class="list-group"></div>
                <button class="btn btn-warning mt-2" onclick="clearHistory()">Clear History</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
